name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Message that will be displayed on users'' first issue'
        pr-message: 'Hello! Thank you for creating this Pull Request. Please ensure that you follow the coding guidelines mentioned in the readme. This is a college assignment, so we can not accept outsiders pull requests.'
